<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button *ngIf="vehiculo"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Inicio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-item>
        <ion-icon slot="end" name="logo-ionic"></ion-icon>
        <ion-label>Sistema de mantenimiento <br> preventivo A/C</ion-label>
    </ion-item>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <ion-card class="welcome-card">

                        <img src="/assets/Logo_ESPE.jpg" width="100" height="100" alt="" />
                        <ion-card-header>
                            <ion-card-subtitle>ESPE</ion-card-subtitle>

                        </ion-card-header>
                        <ion-card-content>

                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
            <ion-col>
                <div>
                    <ion-card class="welcome-card">
                        <img src="/assets/automotriz.jpg" width="100" height="100" alt="" />

                        <ion-card-header>
                            <ion-card-subtitle>Automotriz</ion-card-subtitle>

                        </ion-card-header>
                        <ion-card-content>

                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>

        </ion-row>
    </ion-grid>

    <br>

    <ion-button expand="full" fill="outline" (click)="iniciar()">Iniciar</ion-button>
